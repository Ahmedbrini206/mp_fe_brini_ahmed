<div >
<h1 class="mb-4">Liste des categoris</h1>
<table class="table table-striped">
  <thead>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>libelle</th>
        <th colspan="2">Actions</th>
    </tr>
</thead>
<tbody>
  <tr *ngFor="let c of listecategorie">
    <td>{{c.id}}</td>
   <td>{{c.code}}</td>
    <td>{{c.libelle}}</td>
    <td>
      <button class="btn btn-success me-3">
        <i class="bi bi-pencil"></i> Editer
    </button>
    <button class="btn btn-danger">
        <i class="bi bi-trash"></i> Supprimer
    </button>
    </td>
  </tr>
</tbody>
  </table>
</div>
